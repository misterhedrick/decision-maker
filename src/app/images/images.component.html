<ActionBar title="imagepicker + background-http" class="action-bar"></ActionBar>

<ListView [items]="imagesToShow">
  <ng-template let-imageurl="item" let-i="index" let-odd="odd" let-even="even">
    <StackLayout>
      <ScrollView height="150">
        <Image row="0" col="0" rowSpan="2" height="108" width="108" [src]="imageurl" class="thumb p-16"></Image>
      </ScrollView>
    </StackLayout>
  </ng-template>
</ListView>
