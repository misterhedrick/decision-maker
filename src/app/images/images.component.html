<ActionBar title="imagepicker + background-http" class="action-bar"></ActionBar>

<ScrollView height="100%">
  <FlexboxLayout flexWrap="wrap" justifyContent="space-around" width="100%">
    <Image (tap)="openGallery(i)" *ngFor="let image of imagesToShow index as i" [src]="image" width="100" height="100">
    </Image>
  </FlexboxLayout>
</ScrollView>
